server.port=1984
server.servlet.context-path=/carldav

spring.datasource.url=jdbc:hsqldb:file:${DATA_FILE-:data/hsqldb/carldav};shutdown=true;hsqldb.default_table_type=cached;hsqldb.defrag_limit=2;hsqldb.nio_data_file=false
spring.datasource.username=SA
spring.datasource.password=
spring.datasource.driver-class-name=org.hsqldb.jdbc.JDBCDriver

spring.flyway.table=schema_version

carldav.admin.name=${ADMIN_USER:-admin@localhost}
carldav.admin.password=${ADMIN_PWD:-password}
